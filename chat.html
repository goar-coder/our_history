<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar mi historia - Nuestra Historia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body.chat-page {
            background-image: url('img/img-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .chat-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(29, 53, 87, 0.7);
            /* Dark blue overlay */
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .standalone-chat-container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 800px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header-standalone {
            padding: 1.5rem 2rem;
            background: var(--dark-blue);
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-standalone h2 {
            margin: 0;
            font-size: 1.5rem;
        }
    </style>
</head>

<body class="chat-page">

    <div class="standalone-chat-container">
        <div class="chat-header-standalone">
            <div>
                <span style="font-size: 0.9rem; opacity: 0.8;">Agente de Memoria Colectiva</span>
            </div>
            <a href="index.html" style="color: white; text-decoration: none; font-size: 0.9rem;">X</a>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                Hola. Este es un espacio seguro para preservar tu historia. ¿Qué te gustaría contar hoy?
            </div>
        </div>

        <form class="chat-input-area" id="chatForm">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí..." required autocomplete="off">
            <button type="submit" class="btn-send">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </form>
    </div>

    <script src="chat.js"></script>
</body>

</html>
